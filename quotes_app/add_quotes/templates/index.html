{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Все цитаты</h1>
    <div class="row">
        {% for quote in quotes %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <blockquote class="blockquote mb-3">
                        <p class="mb-0">“{{ quote.text }}”</p>
                    </blockquote>
                    <footer class="blockquote-footer">
                        by <cite title="Author">{{ quote.author.name }}</cite>
                        <a href="{% url 'add_quotes:author_detail' author.id %}">{{ author.name }}</a>
                    </footer>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Цитаты пока не добавлены.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
